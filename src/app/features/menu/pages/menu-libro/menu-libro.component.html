<app-navbar></app-navbar>
<div class="min-h-screen bg-gradient-to-br from-blancoCrema via-white to-cremaVainilla py-6 sm:py-8 px-3 sm:px-4 lg:px-8 overflow-x-hidden">
  <div class="max-w-7xl mx-auto pt-20 sm:pt-24 pb-8 sm:pb-12">
    <!-- Header del Menú -->
    <div class="text-center mb-8 sm:mb-12 px-2">
      <span class="text-base sm:text-lg font-semibold text-amarilloMango mb-2 block">NUESTRO MENÚ</span>
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-chocolate mb-3 sm:mb-4">Helados Polule ICE</h1>
      <p class="text-chocolate text-sm sm:text-base md:text-lg max-w-2xl mx-auto px-2">Descubre nuestras deliciosas creaciones, personalizadas con los mejores toppings.</p>
    </div>

    <!-- Categorías del Menú -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-12" [@fallIn]="categories.length">
      <div *ngFor="let category of categories" class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 md:p-8">
        <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-chocolate mb-4 sm:mb-6 border-b-4 border-amarilloMango pb-3">
          {{ category.title }}
        </h2>

        <div class="flex flex-col gap-3 sm:gap-5">
          <div *ngFor="let item of category.items" class="group">
            <div class="flex items-center justify-between mb-1">
              <span class="font-bold text-base sm:text-lg text-chocolate">
                {{ item.name }}
              </span>
              <span class="flex-1 border-b-2 border-dotted border-gray-300 mx-2 sm:mx-3 min-w-[20px]"></span>
              <span class="text-amarilloMango font-bold text-lg sm:text-xl whitespace-nowrap">S/ {{ item.price.toFixed(2) }}</span>
            </div>
            <p class="text-gray-600 text-sm pl-0">{{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
